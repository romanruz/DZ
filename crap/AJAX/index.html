<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>

<body>
    <label for="button">Узнай что то</label>
    <button id="button" name="button">PUSH</button>
    <div id="result"></div>
</body>
<script>
var res = document.getElementById('result');
document.getElementById('button').onclick = function() {
    var con = new XMLHttpRequest();
    con.open('GET', 'i.php',);
    con.send();
    
    con.onreadystatechange = function(){
    	if (con.readyState==4) {
    	console.log(con.readyState);
    	console.log(con.status);
    	res.innerText = con.responseText;
    	}else{
    	console.log(con.status);
    	}
    }
	
}
</script>

</html>
