<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>

<body>
    <label for="button">Узнай что то</label>
    <button id="button" name="button">PUSH</button>
    <div id="result"></div>
</body>
<script>
var res = document.getElementById('result');
document.getElementById('button').onclick = function() {
    var con = new XMLHttpRequest();

    con.open('POST','https://api.novaposhta.ua/v2.0/json/');

    con.send({
    "modelName": "AddressGeneral",
    "calledMethod": "getSettlements",
    "methodProperties": {
        "": ""
    },
    "apiKey": "13561f8069c961a8cdd95c9e4544b58f"
});
    
    con.onreadystatechange = function(){
    	if (con.readyState==4) {
    
    	res.innerText = con.responseText;
    	}else{
    	console.log(con.status);
    	}
    }
	
}
</script>

</html>
