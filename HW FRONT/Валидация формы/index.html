<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Form for validation</title>
</head>

<body>
	<div id="wrapper">
		<a href="#" id="regbutton" />Registration</a>
	</div>
	<div id="form" style="display: none">
		<div class="form-wrapper">
			<div id="form-header">Conatact form</div>
			<label for="name">Name:</label><br />
			<input type="text" id="name" placeholder="Введите ваше имя"><br />
			<span id="errName" class="clr"></span><br>
			<label for="sname">Sname:</label><br />
			<input type="text" id="sname" placeholder="Введите вашу фамилию"><br />
			<span id="errSname" class="clr"></span><br>
			<label for="age">Age:</label><br />
			<input type="text" id="age" placeholder="Введите ваш возраст"><br />
			<span id="errAge" class="clr"></span><br>
			<div>
				<button id="button" disabled="true">Submit</button>
				<button id="clrbutton">Clear</button>
			</div>
			<div id="close">
				<div><a href="#">&#10006</a></div>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>

</html>
