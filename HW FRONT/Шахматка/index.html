<!DOCTYPE html>
<head>
	<title>Шахматная доска</title>
  <style>
    table{
      border-collapse: collapse;
    }
	.black {
  background: black;
}
  </style>
	 <script type="text/javascript">
    document.write ('<table width="800px" height="800px" border="1">');
    for (i=0; i<8; i++) {
      document.write("<tr>");
      for (j=0; j<8; j++)
      if ((i%2==0 && j%2==0) || (i%2!=0 && j%2!=0)) {
      	document.write("<td>" + "</td>");
      } 
      else {
        document.write ("<td class='black'>" + "</td>");
      }
      document.write ("</tr>");
    }
    document.write ("</table>");
  </script>
</head>
