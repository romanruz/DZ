<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Шахматная доска</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td {
    height: 100px;
}
  .black {
  background: black;
}
  </style>
	 <script type="text/javascript">
    document.write ('<table width="800px height="800" border="1">');
    for (i=1; i<9; i++) {
      document.writeln("<tr>");
      for (j=1; j<9; j++)
      if ((i%2==0 && j%2==0)|| (i%2!=0 && j%2!=0)) {document.write("<td>" + "<\/td>");} 
      else {
        document.write("<td class='black'>" +  "<\/td>");
      }
      document.writeln("<\/tr>");
    }
    document.write ("<\/table> ");
  </script>
</head>
<body>
</body>
</html>
